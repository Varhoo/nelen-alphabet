<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Vytvořeno pro Neleň 2017 ve spolupráci s Vít Zemčík (animace), Misha Chmelíčková (grafika), Jonatan Pastirčák (hudba), Pavel Studeník (programování)">

    <meta name="author" content="Grafika: Misha Chmelíčková">
    <meta name="author" content="Animace: Vít Zemčík">
    <meta name="author" content="Hudba: Misha Chmelíčková">
    <meta name="author" content="Programování: Misha Chmelíčková">

    <link rel="icon" href="{% static 'images/favicon.ico' %} ">

    <title>Neleň 2017</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <main role="main" class="inner cover">
            <div id="canvas" ></div>
            <div class='clearfix' ></div>
            <div>
              <p><input id="interactive-input" maxlength="24" type="text" />
                <input id="msg-id" type="hidden" value="{{msg.id}}" />
                <input id="msg-space" type="hidden" value="{{place}}" /></p>
              <p><button id="interactive-submit" class="btn btn-lg btn-secondary">OK</button></p>
            </div>
          </main>

          <footer class="mastfoot">
            <div class="inner">
              <p>Created by <a href="http://cargocollective.com/vitzemcik" target="new" >Vít Zemčík</a>,
                    <a href="http://www.mish.sk" target="new" >Misha Chmelíčková</a>,
                    <a href="http://www.soundcloud.com/pjoni" target="new"> Jonatan Pastirčák</a>,
                    <a href="http://studenik.varhoo.cz/" target="new">Pavel Studeník</a>
             </p>
            </div>
          </footer>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.11.3.js" ></script>
    <script src="{% static 'js/bodymovin.min.js' %}" ></script>
    <script src="{% static 'js/base.js' %}" ></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
